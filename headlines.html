  <figcaption>
    <h3>Metropolitan Youth Speed Order</h3>
    <p>the Metropolitan Youth Speed Order (MYSO) Regatta would like to extend an invitation and welcome you to join us on Saturday, March 23rd for a youth race on the Passaic River. MYSO is hosted by the Metropolitan Rowing Club, located in Kearny NJ, and is a USRowing® registered regatta.</p>
    <button>Learn More</button>

  <figcaption>
    <h3>First Parent Meeting/ Team BBQ</h3>
    <p>
     All parents of new and returning student athletes should attend these meetings whenever scheduled. Information regarding our fall regatta schedule, team updates, and other parent's organization agenda items will be discussed.</p>
	  <p>The first parent meeting/ Team Potluck BBQ wil run from 2:00-4:00PM on Leahy House Field.</p>

                    <div class="date"><span class="day">24</span><span class="month">SEP</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Kings Head Regatta</h3>
                        <p>We will return to the Upper Merion boathouse to begin our Fall 2017 season. Only returning Varsity and JV rowers/ coswains will compete at Kings Head. Stay tuned for more from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>

                 <figure class="headlines">

                    <div class="date"><span class="day">8</span><span class="month">OCT</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Tail of the Passaic</h3>
                        <p>Kearny High School will be hosting its 2nd Annual Tail of the Passaic this year. We will be competing to show support for the other programs in the area. Varsity and JV rowers/ coswains will compete at the ToP. However, only novice crews that have demonstrated their ability to compete will race this weekend. Novice/ FY parents, please stay tuned for more information.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/?job_id=5366" target="_blank"></a>
                </figure>
                
                 <figure class="headlines">
                <img src="http://static1.1.sqspcdn.com/static/f/2113471/27260426/1474691980473/hoprlogo.png?token=Y6aMg1RyM0PtJSJlSjYTc567hkw%3D" alt="Head of the Passaic"/>
                    <div class="date"><span class="day">15</span><span class="month">OCT</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Head of the Passaic</h3>
                        <p>The Neried Boat Club will be hosting the Head of the Passaic once again this year. We will be competing to show support for the other programs in the area. Varsity and JV rowers/ coswains will compete at the HoP. However, only novice crews that have demonstrated their ability to compete will race this weekend. Novice/ FY parents, please stay tuned for more information.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/?job_id=5306" target="_blank"></a>

                 <figure class="headlines">
                <img src="https://discoversaratoga.org/wp-content/uploads/2015/10/head-of-fish.png" alt="Head of the Fish"/>
                    <div class="date"><span class="day">29&amp;30</span><span class="month">OCT</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Head of the Fish</h3>
                        <p>The Head of the Fish regatta is our largest and most competitive regatta of the Fall Season. Varsity and JV rowers/ coswains will compete at the HoF. Only Novice/ FY crews that have demonstrated excellence in previous regattas will be allowed to travel with the team to Saratoga. Stay tuned for more information from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="http://www.saratogarowing.com/head-of-the-fish/" target="_blank"></a>
                </figure>
                
                <figure class="headlines">
                <img src="http://braxtonregatta.org/images/pgrc.jpg" alt="Bill Braxton Memorial Regatta"/>
                    <div class="date"><span class="day">12</span><span class="month">NOV</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>43rd Bill Braxton Memorial Regatta</h3>
                        <p>Bill Braxton’s family, close friends, coaches and The Philadelphia Girls’ Rowing Club are proud to present the 42nd annual rowing of the Bill Braxton Memorial Regatta. After a long history on the Schuylkill River in Philadelphia, the Regatta is now held at Mercer Lake in Windsor Township, NJ. BBMR is a sprint race, unlike the previous regattas of the fall. It is a great way to end the season and set our minds on the Spring. Stay tuned for more information from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/?job_id=5381" target="_blank"></a>
