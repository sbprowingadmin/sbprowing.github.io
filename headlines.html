  <figcaption>
    <h3>Metropolitan Youth Speed Order</h3>
    <p>We would like to extend an invitation and welcome you to join us on Saturday, March 23rd for our 1st race on the Passaic River. MYSO is hosted by the Metropolitan Rowing Club, located in Kearny NJ, and is a USRowing® registered regatta.</p>

    <p>PSRA Regattas are open to all Permanent and Associate members of the PSRA. Guest Crews are welcome to compete in three of the five Flick races. You are welcome to join us on Sunday, March 31st for our races on the Cooper River. The 3rd Flick is hosted by the Philadelphia Scholastic Rowing Association; this is not a USRowing® registered regatta.</p>

                        <p>PSRA Regattas are open to all Permanent and Associate members of the PSRA. Guest Crews are welcome to compete in three of the five Flick races. You are welcome to join us on Sunday, April 14th for our races on the Schuylkill River. The 4th Flick is hosted by the Philadelphia Scholastic Rowing Association; this is not a USRowing® registered regatta.</p>

<figure class="headlines">
<img src="img/rowny.png" alt="Row New York"/>
                    <div class="date"><span class="day">26</span><span class="month">APR</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Row NY Scrimmage</h3>
                        <p>We would like to extend an invitation and welcome you to join us on Friday, April 26th for our 1st scrimmage on the Passaic River. The coaches and administrators of Row NY have asked us to host this private event in Kearny NJ. This scrimmage is not a USRowing® registered regatta.</p>

                 <figure class="headlines">
                <img src="img/GSSC.jpg" alt="Garden State Scholastic Championships (GSSC)"/>
                    <div class="date"><span class="day">27</span><span class="month">APR</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Garden State Scholatic Championships Regatta</h3>
                        <p>The Cooper River  will be hosting the 2018 Garden States Scholastic Championships on Saturday, April 27, 2019.  The race is a 1,500 meter Championship regatta used as a qualifier of the SRAA regatta.The event will use stake boats so please be sure to have your crews able to load properly on at the starting line.  All events will be properly seeded by our seeding committee after the entry window closes, allowing for the 5th flick race results to be used.</p>

                        <button>Learn More</button>

<figure class="headlines">
                <img src="img/passaicsprints.jpg" alt="Passaic River Sprints"/>
                    <div class="date"><span class="day">TBD</span><span class="month">MAY</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Passaic River Sprints Regatta</h3>
                        <p>We would like to extend an invitation and welcome you to join us for our final home regatta on the Passaic River. The coaches and administrators of Kearny, Belleville, and Mutley high schools are hosting this private event in Kearny, NJ. Most local school who row on the Passaic are expected to attend. This regatta is not a USRowing® registered regatta.</p>
				
                        <button>Learn More</button>

                                <figure class="headlines">
                <img src="img/stotes.png" alt=""/>
                    <div class="date"><span class="day">17&amp18</span><span class="month">MAY</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Stotesbury Cup Regatta</h3>
                        <p>The Stotesbury Cup Regatta has been held continuously since 1927. Today young women make up more than 50 percent of the rowers at the regatta. Over the years, races and trophies have been added to the regatta, culminating in today’s 31 championship events. Exceptionally fine crews from all part of the United States and Canada travel to the Schuylkill River in Philadelphia to participate in the Stotesbury Cup Regatta. Over 5,000 competitors meet at the Athletes Village to experience both the spirit of rowing competition as well as the physical challenge of pitting themselves against the very finest crews rowing at the high school level. Their achievements draw a crowd of nearly 10,000 spectators every year.</p>
                        
                        <button>Learn More</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/index.jsp?job_id=6280&org_id=0" target="_blank"></a>
