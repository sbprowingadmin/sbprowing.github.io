    <h3>First Parent Meeting</h3>

     All parents of new and returning students should attend this meeting. Information regarding our fall regatta schedule, team updates, and other parent's organization agenda items will be discussed.</p>

                <figure class="headlines">
                <img src="http://www.uppermerionboatclub.com/Slide17.jpg" alt="sample66"/>
                    <div class="date"><span class="day">25</span><span class="month">SEP</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Kings Head Regatta</h3>
                        <p>We will return to the Upper Merion boathouse to begin our Fall 2016 season. Only returning Varsity and JV rowers/ coswains will compete at Kings Head. Stay tuned for more from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/index.jsp?job_id=4723&org_id=0" target="_blank"></a>

                 <figure class="headlines">
                <img src="http://static3.echalk.net/www/kearnyschools/site/ImageGallery/jmillar/KARDINAL%20LOGO.jpg" alt="Tail of the Passaic"/>
                    <div class="date"><span class="day">8</span><span class="month">OCT</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Tail of the Passaic</h3>
                        <p>Kearny High School will be hosting the first ever Tail of the Passaic this year. We will be competing to show support for the other programs in the area. Varsity and JV rowers/ coswains will compete at the ToP. However, any novice crew that has demonstrated their ability to race may also compete this weekend as well. Stay tuned for more information from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/index.jsp?job_id=4830" target="_blank"></a>
                </figure>
                
                 <figure class="headlines">
                <img src="https://pbs.twimg.com/profile_images/1377590073/nereid-crest-1868.jpg" alt="Head of the Passaic"/>
                    <div class="date"><span class="day">15</span><span class="month">OCT</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Head of the Passaic</h3>
                        <p>The Neried Boat Club will be hosting the Head of the Passaic once again this year. We will be competing to show support for the other programs in the area. Varsity and JV rowers/ coswains will compete at the ToP. However, any novice crew that has demonstrated their ability to race may also compete this weekend as well. Stay tuned for more information from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="https://www.regattacentral.com/regatta/index.jsp?job_id=4829" target="_blank"></a>
                </figure>
                
                 <figure class="headlines">
                <img src="https://discoversaratoga.org/wp-content/uploads/2015/10/head-of-fish.png" alt="Head of the Fish"/>
                    <div class="date"><span class="day">29&amp;30</span><span class="month">OCT</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>Head of the Fish</h3>
                        <p>The Head of the Fish regatta is our largest and most competitive regatta of the Fall Season. Varsity and JV rowers/ coswains will compete at the HoF. Only Novice/ FY crews that have demonstrated excellence in previous regattas will be allowed to travel with the team to Saratoga. Stay tuned for more information from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="http://www.saratogarowing.com/head-of-the-fish/" target="_blank"></a>
                </figure>
                
                <figure class="headlines">
                <img src="http://braxtonregatta.org/images/pgrc.jpg" alt="Bill Braxton Memorial Regatta"/>
                    <div class="date"><span class="day">13</span><span class="month">NOV</span></div>
                    <i class="fa fa-calendar"></i>
                        <figcaption>
                        <h3>42nd Bill Braxton Memorial Regatta</h3>
                        <p>Bill Braxton’s family, close friends, coaches and The Philadelphia Girls’ Rowing Club are proud to present the 42nd annual rowing of the Bill Braxton Memorial Regatta. After a long history on the Schuylkill River in Philadelphia, the Regatta is now held at Mercer Lake in Windsor Township, NJ. BBMR is a sprint race, unlike the previous regattas of the fall. It is a great way to end the season and set our minds on the Spring. Stay tuned for more information from the coaching staff.</p>
                            
      <p>Learn more information about the regatta below.</p>
                        <button>More Info</button>
                        </figcaption><a href="http://braxtonregatta.org/" target="_blank"></a>
